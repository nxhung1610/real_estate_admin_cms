name: real_estate_admin_cms
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  

  flutter_dotenv:
  cupertino_icons: ^1.0.2
  flutter_bloc:
  injectable:
  get_it:
  loader_overlay: ^2.1.0
  dartz:
  rxdart:
  connectivity_plus: ^3.0.4
  dio: ^5.1.2
  go_router: ^7.0.0
  shared_preferences: ^2.0.15
  logger:
  currency_text_input_formatter:
  geolocator:
  flutter_svg:
  flutter_secure_storage: ^8.0.0
  flutter_map: ^4.0.0
  dropdown_button2:
  latlong2: ^0.8.0
  equatable:
  hydrated_bloc: ^9.1.0
  path_provider: ^2.0.15
  flutter_screenutil: ^5.5.3+2
  json_annotation: ^4.8.1
  flutter_image_compress: ^1.1.3
  uuid: ^3.0.7
  infinite_scroll_pagination: ^3.2.0
  url_launcher: ^6.1.11
  carousel_slider: ^4.2.1

  # Language
  intl: ^0.18.0
  intl_utils: ^2.8.2
  flutter_localizations:
    sdk: flutter
  collection: ^1.17.0
  #grpc
  grpc: ^3.1.0
  protobuf: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  build_runner:
  flutter_gen_runner:
  injectable_generator:
  

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - fonts/
    - assets/
    - assets/images/
    - assets/icons/
    - assets/lotties/
    - assets/locations/
    - envs/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: fonts/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope-Regular.ttf
          weight: 400
        - asset: fonts/Manrope-Medium.ttf
          weight: 500
        - asset: fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: fonts/Manrope-Bold.ttf
          weight: 700
        - asset: fonts/Manrope-ExtraBold.ttf
          weight: 800
  #
flutter_intl:
  enabled: true
  arb_dir: lib/languages/l10n
  output_dir: lib/languages/generated

flutter_native_splash:
  color: "#111827"


flutter_gen:
  output: lib/assets/

  integrations:
    flutter_svg: true
